<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive travel website  </title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ============= HEADER ============= -->
  <header class="header" id="header">
     <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="img/logo.png" alt="logo" alt="image"> 
          <span> Go travel </span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">

            <li>
              <a href="home" class="nav__link">Home</a>
            </li>

            <li>
              <a href="#destination" class="nav__link">Destination</a>
            </li>

            <li>
              <a href="#testimonials" class="nav__link">Testimonials</a>
            </li>

            <li>
              <a href="#gallery" class="nav__link">Gallery</a>
            </li>

            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            </ul>
            <!-- ==============Close button =========== -->
             <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
             </div>
        </div>
        <div class="nav__buttons">
             <!-- ========== theme button ========== -->
              <i class="ri-moon-fill nav__theme" id="theme-button"></i>

             <!-- =============== Toggle button============ -->
              <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-fill"></i>
              </div>
        </div>
     </nav>
  </header>

  <!-- =========== MAIN =============== -->
<main class="main">
<section class="home section" id="home">
  <img src="img/article.png" alt="img" class="home__bg">
  <div class="home__blur"></div>

  <div class="home__container container grid">
    <div class="home__data">
      <h1 class="home__title">Travel <br>Around <br> The World </h1>
           <p class="home__discription">
            Explore the best beautiful spots in the 
            countries and see the world on all your 
            amazing adventures.
           </p>
            
           <a href="#destination" class="button button__opa-30">
            Explore The World
            <i class="ri-arrow-right-long-line"></i>
           </a>

    </div>
    <div class="home__swiper">
      <div>
        <article class="home__article">
          <img src="img/article.4.png" alt="image" class="home__img">
        </article>

        <article class="home__article">
          <img src="img/article.3.png" alt="image" class="home__img">
        </article>

        <article class="home__article">
          <img src="img/article2.png" alt="image" class="home__img">
        </article>

        <article class="home__article">
          <img src="img/article.png" alt="image" class="home__img">
        </article>


      </div>
    </div>
  </div>
</section>
</main>
<!-- ==========FOOTER================ -->
<footer class="footer">
    
</footer>



     <script src="js/main.js"></script>
</body>

 
</html>
